writing_style:
  tone: "professional but approachable"
  bullet_style: "action-oriented, starts with verb"
  length_preference: "concise"

emphasis_patterns:
  - for_role: "backend"
    emphasize: ["Python", "APIs", "databases"]
    de_emphasize: ["frontend", "UI"]
  - for_role: "fullstack"
    emphasize: ["Python", "React", "end-to-end"]

common_phrases:
  avoid: ["responsible for", "helped with"]
  prefer: ["led", "built", "designed", "implemented"]

formatting:
  date_format: "YYYY-MM"
  phone_format: "exclude"
  address_format: "city_only"
